<!DOCTYPE html>
<html>
<head>
  <title>Change Color on Click</title>
  <link rel="stylesheet" href="../public/css/bootstrap.min.css">
  <style>
    li {
      cursor: pointer;
    }
  </style>
</head>
<body class="container bg-light mt-5">
  <button class="btn btn-primary mb-3" onclick="window.location.href='/'">Go Back</button>
  
  <ol id="list" class="list-group">
    <li class="list-group-item">Item 1</li>
    <li class="list-group-item">Item 2</li>
    <li class="list-group-item">Item 3</li>
    <li class="list-group-item">Item 4</li>
    <li class="list-group-item">Item 5</li>
  </ol>

  <script src="../public/js/bootstrap.bundle.min.js" defer></script>
  <script>
    const list = document.getElementById("list");

    list.addEventListener("click", (event) => {
        if (event.target.tagName === "LI") {
            const randomColor = getRandomColor();
            event.target.style.color = randomColor;
        }
    });

    function getRandomColor() {
        const letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
  </script>
</body>
</html>
